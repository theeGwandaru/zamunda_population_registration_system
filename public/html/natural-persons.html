<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="/lib/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <style>
        .notransition {
  -webkit-transition: none !important;
  -moz-transition: none !important;
  -o-transition: none !important;
  transition: none !important;
}
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#nav-content" class="navbar-toggle"><span
                        class="sr-only">Toggle Navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                        class="icon-bar"></span></button><a href="/" class="navbar-brand">Zamunda Population
                    Registration System</a></div>
            <div id="nav-content" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/natural-persons">Natural Persons Registration</a></li>
                    <li><a href="/legal-persons">Legal Persons Registration</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="row">
            <div class="col-lg-6">
                <form id="generate-persons-form" action="#">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2>Generate Natural Persons</h2>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6"><label>Number of persons to be created</label></div>
                                    <div class="col-lg-6"><input name="numberOfPersonsToBeCreated" type="text" class="form-control"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6"><label>Percentage with national Ids</label></div>
                                    <div class="col-lg-6"><input name="percentageWithNationalId" type="text" class="form-control"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6"><label>Percentage with passport numbers</label></div>
                                    <div class="col-lg-6"><input name="percentageWithPassportNumber" type="text" class="form-control"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6"><label>Percentage with service ids</label></div>
                                    <div class="col-lg-6"><input name="percentageWithServiceId" type="text" class="form-control"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6"><label>Percentage with alien ids</label></div>
                                    <div class="col-lg-6"><input name="percentageWithAlienId" type="text" class="form-control"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="progress">
                                            <div id="natural-persons-generation-progress-bar" class="progress-bar">
                                                <span class="sr-only">70% complete</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-offset-7">
                                    <div class="col-lg-4">
                                        <button class="btn btn-danger">cancel</button>
                                    </div>
                                    <div class="col-lg-4">
                                        <button id="generate-persons-btn" class="btn btn-success">generate persons</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>Person Search</h2>
                    </div>
                    <div class="panel-body">
                        <form id="person-search-form">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label>National Id</label>
                                    </div>
                                    <div class="col-lg-6">
                                        <input name="nationalId" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label>Passport Number</label>
                                    </div>
                                    <div class="col-lg-6">
                                        <input name="passportNumber" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label>Service Id</label>
                                    </div>
                                    <div class="col-lg-6">
                                        <input name="serviceId" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label>Alien Id</label>
                                    </div>
                                    <div class="col-lg-6">
                                        <input name="alienId" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-lg-offset-7">
                                <div class="col-lg-4">
                                    <button class="btn btn-danger">cancel</button>
                                </div>
                                <div class="col-lg-4">
                                    <button id="perform-search-btn" class="btn btn-success">Perform Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table id="natural-persons-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Surname<p><input class="form-control" type="text" id="search-surname"
                                                placeholder="search"></p>
                                    </th>
                                    <th>First Name<p><input class="form-control" type="text" id="search-firstName"
                                                placeholder="search"></p>
                                    </th>
                                    <th>Second Name<p><input class="form-control" type="text" id="search-secondName"
                                                placeholder="search"></p>
                                    </th>
                                    <th>Third Name<p><input class="form-control" type="text" id="search-thirdName"
                                                placeholder="search"></p>
                                    </th>
                                    <th>National Id<p><input class="form-control" type="text" id="search-nationalId"
                                                placeholder="search"></p>
                                    </th>
                                    <th>Passport Number<p><input class="form-control" type="text" id="search-surname"
                                                placeholder="search"></p>
                                    </th>
                                    <th>Sevice Id<p><input class="form-control" type="text" id="search-surname"
                                                placeholder="search"></p>
                                    </th>
                                    <th>Alien Id<p><input class="form-control" type="text" id="search-surname"
                                                placeholder="search"></p>
                                    </th>
                                    <th>District<p><input class="form-control" type="text" id="search-surname"
                                                placeholder="search"></p>
                                    </th>
                                    <th>Division<p><input class="form-control" type="text" id="search-surname"
                                                placeholder="search"></p>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/jquery-1.10.2.js"></script>
    <script src="/lib/bootstrap3/js/bootstrap.min.js"></script>
    <script src="lib/socket.io.js"></script>
    <script src="/lib/datatables/datatables.min.js"></script>
    <script src="/javascripts/app.js"></script>
</body>

</html>
